<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quel type de Jikooker es-tu ?</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: transform 0.6s ease-in-out;
        }

        .container {
            background: linear-gradient(135deg, #6a0dad, #ffd700);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #ff477e;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        #welcomeMessage {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: yellow;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid white;
        }

        .result-animation {
            animation: fadeIn 1.5s ease-in-out;
        }

        @media screen and (max-width: 768px) {
            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="registerScreen">
        <h2>Quel type de Jikooker es-tu ? üê∞üíú</h2>
        <input type="text" id="pseudo" placeholder="Entrez votre pseudo" required>
        <input type="text" id="twitter" placeholder="Entrez votre Twitter" required>
        <button id="registerBtn">S'enregistrer</button>
    </div>

    <div class="container hidden" id="welcomeScreen">
        <h2 id="welcomeMessage"></h2>
        <div class="profile">
            <img id="profilePic" src="" alt="Avatar">
            <p id="profileBio"></p>
        </div>
        <button id="startQuizBtn">Commencer le quiz üê•üíõ</button>
    </div>

    <div class="container hidden" id="quizScreen">
        <h2 id="questionText">Question ici</h2>
        <div id="answersContainer"></div>
    </div>

    <div class="container hidden result-animation" id="resultScreen">
        <h2>R√©sultat :</h2>
        <p id="resultText"></p>
        <img id="resultImage" src="" alt="R√©sultat">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "TON_API_KEY",
            authDomain: "TON_AUTH_DOMAIN",
            projectId: "TON_PROJECT_ID",
            storageBucket: "TON_STORAGE_BUCKET",
            messagingSenderId: "TON_MESSAGING_SENDER_ID",
            appId: "TON_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const registerScreen = document.getElementById("registerScreen");
        const welcomeScreen = document.getElementById("welcomeScreen");
        const quizScreen = document.getElementById("quizScreen");
        const resultScreen = document.getElementById("resultScreen");
        const welcomeMessage = document.getElementById("welcomeMessage");
        const profilePic = document.getElementById("profilePic");
        const profileBio = document.getElementById("profileBio");
        const startQuizBtn = document.getElementById("startQuizBtn");
        
        document.getElementById("registerBtn").addEventListener("click", async () => {
            const pseudo = document.getElementById("pseudo").value.trim();
            const twitter = document.getElementById("twitter").value.trim();

            if (pseudo && twitter) {
                try {
                    await addDoc(collection(db, "users"), { pseudo, twitter });
                    registerScreen.classList.add("hidden");
                    welcomeScreen.classList.remove("hidden");
                    welcomeMessage.innerText = `Bienvenue, ${pseudo} ! üê∞üíú`;
                    profilePic.src = `https://unavatar.io/twitter/${twitter}`;
                    profileBio.innerText = `@${twitter}`;
                } catch (error) {
                    console.error("Erreur lors de l'enregistrement :", error);
                    alert("Une erreur est survenue. V√©rifiez votre connexion.");
                }
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        });

        startQuizBtn.addEventListener("click", () => {
            welcomeScreen.classList.add("hidden");
            quizScreen.classList.remove("hidden");
        });
    </script>
</body>
</html>
